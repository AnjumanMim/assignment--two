<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5no</title>
</head>
<body>
    <h> 5no</h>
    <script>
        for(let i=1;i<=5;i++)
        {
            let row="";
            for(let j=1;j<=i;j++)
            {
                row=row+j +" ";
            }
            console.log(row);
        }
    </script>
</body>
